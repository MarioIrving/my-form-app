<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-input-form">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .button{
        background-color: #008CBA;
        border: none;
        border-radius: 4px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        color: #fff;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px 24px;
        text-align: center;
        text-decoration: none;
      }

      .button:hover {
        background-color: #4CAF50;
        color: white;
      }

      input[type=text] {
        border: none;
        border-bottom: 2px solid  #008CBA;
        font-size: 16px;
        margin-top: 10px;
        width: 100%;
      }
    </style>

    <div class="card">
      <form class="" action="index.html" method="post">
        <label for="">FullName</label>
        <input type="text">
        <button class="button">submit</button>
      </form>

    </div>

  </template>

  <script>
    class MyInputForm extends Polymer.Element {
      static get is() { return 'my-input-form'; }
    }

    window.customElements.define(MyInputForm.is, MyInputForm);
  </script>
</dom-module>
